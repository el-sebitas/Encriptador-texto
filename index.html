<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <h1><img src="img/Logo.svg" alt="logo alura"></h1>
        </header>
        <main>
            <section class="texto-1">
                <textarea class="word-encript" type="text" id="wordEncript" cols="50" rows="10" placeholder="Ingrese texto aquí"></textarea>
                <h6 class="informacion"><img src="img/alerta.svg"> letras minúsculas y sin acento</h6>
                <div class="botones">
                    <button onclick="boton_encriptar()" class="boton-encript">Encriptar</button>
                    <button onclick="boton_desencriptar()" class="boton-desencript">Desencriptar</button>
                </div>
            </section>
            <section class="texto-2">
                <div class="sin_resultado_ntf" id="sin_resultado_ntf">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingrese el texto que desea encriptar o desencriptar</p>
                    <img class="imgMuñeco" src="/img/Muñeco.svg">
                </div>
                <div class="mensaje_resultado" id="mensaje_resultado">
                    <textarea class="mensaje" id="text" rows="10"></textarea>
                    <button class="boton-copiar" data-button="secondary" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; Copyright Encriptador de texto by <strong>Sebastian Velasquez Grajales</strong> 2024</p>
            <a href="https://github.com/el-sebitas/Encriptador-texto">Github</a>
        </footer>
        <script src="app.js" defer></script>
    </body>
</html>
